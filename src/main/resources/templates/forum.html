<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Forum</title>
</head>
<body background="http://2.bp.blogspot.com/-BsL9gRE80Ug/U0OgeWbbxtI/AAAAAAAAF-w/teXrzw-TBcU/s1600/nacre-background-tile.jpg">
	<h1>Forum</h1>
	<table class="table table-striped">
  <tr>
   <th>Temat</th>
	<th>Data</th>
	<th>Autor</th>
  </tr>
  <tr th:each="topic,iterStat : ${list}">
    <td><a th:href="@{/topic(id=${topic.id})}"><p th:text="${topic.name}" /></a></td>
    <td th:text="${topic.date}"></td>
    <td th:text="${topic.author}"></td>
  </tr>
</table>
</body>
</html>
